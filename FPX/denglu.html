<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <title>注册or登录</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>

<body >
    <div class="content" >
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>账号</span>
                <input type="email" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            <p class="forgot-pass"><a href="">忘记密码？</a></p>
            <button type="button" class="submit" onclick="window.open('shouye.html')" >登 录</button>
            <button type="button" class="fb-btn">使用其他帐号登录</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>FPX战队欢迎你！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>FPX战队欢迎你！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" />
                </label>
                <label>
                    <span>账号</span>
                    <input type="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit" >注 册</button>
            </div>
        </div>
    </div>
    <script>
		  document.querySelector('.img__btn').addEventListener('click', function() {
		  	document.querySelector('.content').classList.toggle('s--signup')
        	})
    </script>
  
</div>
</body>

</html>
